<!DOCTYPE html>
<html lang='english'>
<head>
  <meta charset='utf-8'>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title>Mahjong</title>
  <link href='css/main.css' rel='stylesheet'>
  <script src='js/helpers/modalOpener.js' type='module'></script>
  <script src='js/helpers/modalFunctions.js' type='module'></script>
</head>
<body>
<nav aria-label='main navigation' class='navbar is-black ' role='navigation'>
  <div class='navbar-brand'>
    <div class='navbar-item '>
      <h1 class='title is-1 has-text-white-bis'>Mahjong</h1>
    </div>
  </div>
  <div class='navbar-menu'>
    <div class='navbar-item'>
      <img alt='german flag' class='navbar-item image flag' id='german-flag' src='img/Flags/Flag_of_Germany.svg'></div>
    <div class='navbar-item'>
      <img alt='english flag' class='navbar-item image flag' id='usa-flag'
           src='img/Flags/Flag_of_the_United_States.svg'>
    </div>
  </div>
</nav>

<aside class='menu is-dark p-4'>
  <h1 class='menu-label is-1 title has-text-white-bis'>
    Settings
  </h1>
  <h2 class='menu-label is-2 title has-text-white' id='layout-title'>Layouts</h2>
  <ul class='menu-list has-text-white-bis' id='layout-list'>
    <div id='layout-components'></div>
  </ul>
  <h2 class='menu-label is-2 title has-text-white' id='difficulty-title'>Difficulties</h2>

  <ul class='menu-list has-text-white-bis' id='difficulty-list'>
    <div id='difficulty-components'></div>
  </ul>

  <p class='menu-label has-text-white-bis'>
    Show scores
  </p>
</aside>


<div class='modal' id='modal-js-scores'>
  <div class='modal-background'></div>

  <div class='modal-content'>
    <div class='box'>
      <h1><b>Scores</b></h1>

      <form id='scores-form'>

        <div class='field'>
          <div class='control'>
            <input class='input' id='username' placeholder='Username' type='text'>
          </div>
        </div>

        <div class='field is-grouped'>

          <div>
            <label class='label mr-2'>Layout</label>
            <div class='control'>
              <div class='select'>
                <select id='layout-selection'>
                  <option>all</option>

                </select>
              </div>
            </div>
          </div>


          <div>
            <label class='label'>Difficulty</label>
            <div class='control'>
              <div class='select'>
                <select id='difficulty-selection'>
                  <option>all</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class='field'>
          <div class='control'>
            <button class='button is-link' id='scores-get-data'>Submit</button>
          </div>
        </div>
      </form>

      <table class='table'>
        <thead>
        <tr>
          <th id='table-username'>Username</th>
          <th id='table-time'>Time</th>
          <th id='table-layout'>Layout</th>
          <th id='table-difficulty'>Difficulty</th>
        </tr>
        </thead>

        <tbody id='scores-table'>


        </tbody>

      </table>


    </div>
  </div>
  <button aria-label='close' class='modal-close is-large'></button>
</div>

<section class='container'>
  <div class='container' id='game'></div>
</section>
<footer>

  <div class='container is-4-desktop'>
    <div class='container mb-2 is-5-desktop'>
      <button class='row button' id='new-game'>New game</button>
      <button class='row button' id='hint'>Hint</button>
      <button class='row button' id='undo'>Undo move</button>
      <button class='row button' id='reshuffle'>Reshuffle</button>
      <button class='row button' disabled id='auto-move'>Auto move</button>
    </div>
    <div class='container mb-2 is-1-desktop block'>
      <button class='js-modal-trigger button' data-target='modal-js-scores' id='show-scores'>
        Shows scores
      </button>
    </div>
  </div>
</footer>
<script src='lib/main.js' type='text/javascript'></script>
<script src='js/vendor/modernizr-3.11.2.min.js'></script>
<script src='https://polyfill.io/v3/polyfill.min.js'></script>
<script src='js/plugins.js'></script>
<script src='js/main.js' type='module'></script>
</body>
</html>
