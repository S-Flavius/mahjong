<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title>Mahjong</title>
  <link href='css/main.css' rel='stylesheet'>
</head>
<body>
<nav aria-label='main navigation' class='navbar' role='navigation'>
  <div class='navbar-brand has-text-white'>
    <h1><b>Mahjong</b></h1>
  </div>
</nav>
<section class='container'>

  <div class='container' id='game'></div>
  <div class='container is-4-desktop'>
    <div>
      <div class='dropdown mb-2'>
        <div class='dropdown-trigger'>
          <button aria-controls='dropdown-menu' aria-haspopup='true' class='button' id='dropDownButton'>
            <span>Layouts</span> <span class='icon is-small'>
              <i aria-hidden='true' class='fas fa-angle-down'></i>
            </span>
          </button>
        </div>
        <div class='dropdown-menu' id='dropdown-menu' role='menu'>
          <div class='dropdown-content'>
          </div>
        </div>
      </div>


    </div>
    <button class='row button' id='new-game'>New game</button>
    <button class='row button' id='hint'>Hint</button>
    <button class='row button' id='undo'>Undo move</button>
    <button class='row  button' id='reshuffle'>Reshuffle</button>
    <button class='row  button' disabled id='auto-move'>Auto move</button>

  </div>
</section>

<footer class='footer has-text-centered'>
  <h2><b>Made by</b></h2>
  <img src='img/Branding/github.png'><a href='https://www.github.com/s-flavius'>S-Flavius</a> <br>
  <img src='made-with-bulma.png'> <br>
  <div>
    <img height='50em' src='img/Branding/Bug.png' width='50em'>
    <h2>Please report any bugs on <a href='https://github.com/S-Flavius/mahjong/issues'>the project's repository</a>
    </h2>
  </div>
</footer>
<script src='lib/main.js' type='text/javascript'></script>
<script src='js/vendor/modernizr-3.10.0.min.js'></script>
<script src='https://polyfill.io/v3/polyfill.min.js'></script>
<script src='js/plugins.js'></script>
<script src='js/main.js'></script>
</body>
</html>
