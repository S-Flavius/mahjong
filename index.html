<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Mahjong</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar ">
  <div class="navbar-brand has-text-white">
    <h1><b>Mahjong</b></h1>
  </div>
</nav>
<section>

  <div class="game container" id="game">

  </div>

  <div class="container is-4-desktop">
    <div>
      <div class="dropdown">
        <div class="dropdown-trigger">
          <button aria-controls="dropdown-menu" aria-haspopup="true" class="button" id="dropDownButton">
            <span>Layouts</span>
            <span class="icon is-small">
              <i aria-hidden="true" class="fas fa-angle-down"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a class="dropdown-item is-active" href="#">
              Layout #1
            </a>
            <a class="dropdown-item">
              Layout #2
            </a>
            <a class="dropdown-item" href="#">
              Layout #3
            </a>
          </div>
        </div>
      </div>

    </div>
    <button class="row" id="new-game">New game</button>
    <button class="row">Hint (3/3)</button>
    <button class="row">Undo move</button>
    <button class="row">Reshuffle</button>

  </div>
</section>

<footer class="footer has-text-centered">
  <h2>Made by</h2>
  <img src="img/Branding/github.png"><a href="github.com/s-flavius">S-Flavius</a>
  <br>
  <img src="made-with-bulma.png">
</footer>
<script src="lib/main.js" type="text/javascript"></script>
<script src="js/vendor/modernizr-3.10.0.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
