<!DOCTYPE html>
<html lang='english'>
<head>
  <meta charset='utf-8'>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title>Mahjong</title>
  <link href='css/main.css' rel='stylesheet'>
  <script src='js/helpers/modalFunctions.js' type='module'></script>
  <script src='js/helpers/scoresModalFunctions.js' type='module'></script>
  <script defer src='/node_modules/@fortawesome/fontawesome-free/js/all.min.js'></script>
</head>
<body>
<nav aria-label='main navigation' class='navbar is-black  p-3' role='navigation'>
  <div class='navbar-brand ml-5' id='brand'>
    <div class='navbar-item' id='spacing-div'></div>
    <div class='navbar-item p-3'>
      <h1 class='title is-1 has-text-white-bis'>Mahjong</h1>
    </div>
  </div>
  <div class='navbar-menu '>
    <div class='navbar-item p-3'>
      <img alt='german flag' class='navbar-item image flag' id='german-flag' src='img/Flags/Flag_of_Germany.svg'></div>
    <div class='navbar-item p-3'>
      <img alt='english flag' class='navbar-item image flag' id='usa-flag'
           src='img/Flags/Flag_of_the_United_States.svg'>
    </div>
    <div class='navbar-item p-3'>
      <img alt='korean flag' class='navbar-item image flag' id='south-korean-flag'
           src='img/Flags/Flag_of_South_Korea.svg'>
    </div>
  </div>
</nav>

<aside class='menu is-dark p-4' id='open'>
  <div class='sidebar-spacing-helper-bottom'>
    <h1 class='menu-label is-1 title has-text-white-bis'>
      Settings
    </h1>
    <div>
      <h2 class='menu-label is-2 title has-text-white'>
        <div id='layout-title'>Layout</div>
        <button class='button js-modal-trigger' data-target='modal-create-layout' id='add-layout-button'>+</button>
        <button class='button' id='remove-layouts'>-</button>
        <button class='button' id='refresh-layout-list'>
          <img class='image' src='img/Icons/undo-unlit.svg'>
        </button>
      </h2>
    </div>

    <ul class='menu-list has-text-white-bis' id='layout-list'>
      <div id='layout-components'></div>
    </ul>
    <h2 class='menu-label is-2 title has-text-white' id='difficulty-title'>Difficulties</h2>

    <ul class='menu-list has-text-white-bis' id='difficulty-list'>
      <div id='difficulty-components'></div>
    </ul>

    <ul class='menu-list is-2 has-text-white-bis'>
      <li><a class='button title js-modal-trigger' data-target='modal-js-scores' id='show-scores'>
        Show scores
      </a></li>
    </ul>
  </div>
  <footer class='mb-0 pb-4 is-fixed-bottom' id='sidebar-footer'>
    <img class='image is-64x64 p-2' id='close-img' src='img/Icons/exit-svgrepo-com.svg'>
  </footer>
</aside>

<aside class='menu is-dark p-4 is-align-items-flex-end' id='closed'>
  <img class='image is-64x64 p-2' id='open-img' src='img/Icons/open-svgrepo-com.svg'>
</aside>

<div class='modal' id='modal-create-layout'>
  <div class='modal-background'></div>
  <div class='modal-content'>
    <div class='box'>
      <h1 class='title is-1 has-text-centered ' id="create-layout">Create layout</h1>
      <input class='input' id='modal-layout-title' placeholder='Layout name'>
      <div class='container m-3' id='layout-builder'></div>
      <div class='buttons'>
        <button class='button is-dark' id='layout-modal-add'>Add layout</button>
      </div>
    </div>
  </div>
</div>
</div>

<div class='modal' id='modal-lose'>
  <div class='modal-background'></div>
  <div class='modal-content'>
    <div class='box'>
      <h1 class='title is-1 has-text-centered' id="lose-title">You lost!</h1>
      <h2 class='title is-2 has-text-centered '><span id="lose-time">Your time</span>:<span id='modal-lose-time'></span>
      </h2>
      <div class='buttons is-centered'>
        <button class='button is-primary is-large' id='modal-lose-undo'>Undo</button>
        <button class='button is-primary is-large' id='modal-lose-reshuffle'>Reshuffle</button>
        <button class='button is-primary is-large' id='modal-lose-new-game'>New Game</button>
      </div>
    </div>
  </div>
</div>

<div class='modal' id='modal-win'>
  <div class='modal-background'></div>
  <div class='modal-content'>
    <div class='box'>
      <h1 class='title is-1 has-text-centered' id="win-title">You won!</h1>
      <h2 class='title is-2 has-text-centered'><span id="win-time">Your time</span>: <span id='modal-win-time'></span>
      </h2>

      <h3 class='title is-3 has-text-centered' id="win-submit-prompt">Feel free to submit your score and start a new
        game!</h3>

      <div class='buttons is-centered'>
        <input class='input mb-2' id='modal-win-username' placeholder='Username' type='text'>
        <button class='button is-primary is-large' id='modal-win-submit'>Submit</button>
        <button class='button is-primary is-large' id='modal-win-restart'>Restart</button>
      </div>
    </div>
  </div>
</div>

<div class='modal' id='modal-js-scores'>
  <div class='modal-background'></div>

  <div class='modal-content'>
    <div class='box'>
      <h1><b id="score-title">Scores</b></h1>

      <form id='scores-form'>

        <div class='field'>
          <div class='control'>
            <input class='input' id='username' placeholder='Username' type='text'>
          </div>
        </div>

        <div class='field is-grouped'>

          <div>
            <label class='label mr-2' id="layout-selection-label">Layout</label>
            <div class='control'>
              <div class='select'>
                <select id='layout-selection'>
                  <option id="layout-all-option">all</option>

                </select>
              </div>
            </div>
          </div>


          <div>
            <label class='label' id="difficulty-selection-label">Difficulty</label>
            <div class='control'>
              <div class='select'>
                <select id='difficulty-selection'>
                  <option id="difficulty-all-option">all</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class='field'>
          <div class='control'>
            <button class='button is-link' id='scores-get-data'>Search</button>
          </div>
        </div>
      </form>

      <table class='table'>
        <thead>
        <tr>
          <th id='table-username'>Username</th>
          <th id='table-time'>Time</th>
          <th id='table-layout'>Layout</th>
          <th id='table-difficulty'>Difficulty</th>
        </tr>
        </thead>

        <tbody id='scores-table'>


        </tbody>

      </table>


    </div>
  </div>
  <button aria-label='close' class='modal-close is-large'></button>
</div>

<section class='container '>
  <div class='container' id='game'></div>
</section>
<footer>

  <div class='container is-max-desktop'>
    <button class='row button' id='new-game'>New game</button>
    <button class='row button' id='hint'>Hint</button>
    <button class='row button' id='undo'>Undo move</button>
    <button class='row button' id='reshuffle'>Reshuffle</button>
    <button class='row button' disabled id='auto-move'>Auto move</button>


    <button class='row button' id='auto-shuffle'>
      <label class='checkbox'>
        <span id='auto-shuffle-text'>Auto shuffle</span>
        <input id='auto-shuffle-checkbox' type='checkbox'>
      </label>

      <div class='dropdown is-hoverable is-up'>
        <div class='dropdown-trigger'>
          <div class='icon-text'>
        <span class='icon has-text-info'>
          <i class='ml-4 p-4 fas fa-info-circle'></i>
        </span>
          </div>
        </div>
        <div class='dropdown-menu' id='dropdown-auto-reshuffle' role='menu'>
          <div class='dropdown-content'>
            <div class='dropdown-item' id='auto-shuffle-info'>
              <p></p>
            </div>
          </div>
        </div>
      </div>


    </button>

    <div class='row button' id='current-time'></div>
    <div class='row button' id='old-time' style='visibility: hidden'></div>
  </div>
</footer>
<script src='js/helpers/menuFunctions.js' type='module'></script>
<script src='lib/main.js' type='text/javascript'></script>
<script src='js/vendor/modernizr-3.11.2.min.js'></script>
<script src='https://polyfill.io/v3/polyfill.min.js'></script>
<script src='js/plugins.js'></script>
<script src='js/main.js' type='module'></script>
</body>
</html>
