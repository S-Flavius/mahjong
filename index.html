<!DOCTYPE html>
<html lang='english'>
<head>
  <meta charset='utf-8'>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <title>Mahjong</title>
  <link href='css/main.css' rel='stylesheet'>
  <script type="module" src='js/helpers/modalOpener.js'></script>
  <script type="module" src='js/helpers/modalFunctions.js'></script>
</head>
<body>
<nav aria-label='main navigation' class='navbar' role='navigation'>
  <div class='navbar-brand has-text-white'>
    <h1><b>Mahjong</b></h1>
  </div>
</nav>

<div class='modal' id='modal-js-scores'>
  <div class='modal-background'></div>

  <div class='modal-content'>
    <div class='box'>
      <h1><b>Scores</b></h1>

      <form id='scores-form'>

        <div class='field'>
          <div class='control'>
            <input class='input' id='username' placeholder='Username' type='text'>
          </div>
        </div>

        <div class='field is-grouped'>

          <div>
            <label class='label mr-2'>Layout</label>
            <div class='control'>
              <div class='select'>
                <select id='layout-selection'>
                  <option>all</option>

                </select>
              </div>
            </div>
          </div>


          <div>
            <label class='label'>Difficulty</label>
            <div class='control'>
              <div class='select'>
                <select id='difficulty-selection'>
                  <option>all</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class='field'>
          <div class='control'>
            <button class='button is-link' id='scores-get-data'>Submit</button>
          </div>
        </div>
      </form>

      <table class='table'>
        <thead>
        <tr>
          <th id='table-username'>Username</th>
          <th id='table-time'>Time</th>
          <th id='table-layout'>Layout</th>
          <th id='table-difficulty'>Difficulty</th>
        </tr>
        </thead>

        <tbody id='scores-table'>


        </tbody>

      </table>


    </div>
  </div>
  <button aria-label='close' class='modal-close is-large'></button>
</div>

<div class='is-desktop is-centered is-vcentered' id='loading-container'>
  <div aria-hidden='true' class='divider'></div>
  <p aria-label='Loading' class='loading-text'>
    <span aria-hidden='true' class='letter'>L</span>
    <span aria-hidden='true' class='letter'>o</span>
    <span aria-hidden='true' class='letter'>a</span>
    <span aria-hidden='true' class='letter'>d</span>
    <span aria-hidden='true' class='letter'>i</span>
    <span aria-hidden='true' class='letter'>n</span>
    <span aria-hidden='true' class='letter'>g</span>
  </p>
</div>
<section class='container'>

  <div class='container' id='game'></div>
</section>
<footer>

  <div class='container is-4-desktop'>
    <div>
      <div class='dropdown mb-2 is-up'>
        <div class='dropdown-trigger'>
          <button aria-controls='dropdown-menu' aria-haspopup='true' class='button' id='dropDownButton'>
            <span>Layouts</span> <span class='icon is-small'>
              <i aria-hidden='true' class='fas fa-angle-down'></i>
            </span>
          </button>
        </div>
        <div class='dropdown-menu' id='dropdown-menu' role='menu'>
          <div class='dropdown-content'>
          </div>
        </div>
      </div>

      <div class='dropdown mb-2 is-up'>
        <div class='dropdown-trigger'>
          <button aria-controls='dropdown-menu' aria-haspopup='true' class='button' id='dropDownButton2'>
            <span>Difficulty</span> <span class='icon is-small'>
              <i aria-hidden='true' class='fas fa-angle-down'></i>
            </span>
          </button>
        </div>

        <div class='dropdown-menu' id='dropdown-menu2' role='menu'>
          <div class='dropdown-content'>
          </div>
        </div>
      </div>

    </div>

    <div class='container is-5-desktop'>
      <button class='row button' id='new-game'>New game</button>
      <button class='row button' id='hint'>Hint</button>
      <button class='row button' id='undo'>Undo move</button>
      <button class='row button' id='reshuffle'>Reshuffle</button>
      <button class='row button' disabled id='auto-move'>Auto move</button>
    </div>
    <div class='container is-1-desktop'>
      <button class='js-modal-trigger row button' data-target='modal-js-scores'>
        Shows scores
      </button>

    </div>
  </div>
</footer>
<script src='lib/main.js' type='text/javascript'></script>
<script src='js/vendor/modernizr-3.11.2.min.js'></script>
<script src='https://polyfill.io/v3/polyfill.min.js'></script>
<script src='js/plugins.js'></script>
<script src='js/main.js' type='module'></script>
</body>
</html>
